<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Budget Tracker</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="budget-container" class="container" style="display:none;">
    <div class="header">
      <p id="user-name"></p>
      <h1>Personal Budget Tracker</h1>
    </div>
    <div class="theme-toggle">
      <label for="theme-switch">Dark Mode</label>
      <input type="checkbox" id="theme-switch">
    </div>
    <div class="balance">
      <h2>Your Balance</h2>
      <h3 id="balance">$0.00</h3>
    </div>
    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+Rs0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-Rs0.00</p>
      </div>
    </div>
    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Expense</label>
        <input type="text" id="text" placeholder="Enter Expense...">
      </div>
      <div class="form-control">
        <label for="amount">Amount <br> (negative - expense, positive - income)</label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <button class="btn">Add Transaction</button>
    </form>
    <h3>History</h3>
    <ul id="list" class="list">
      <!-- Transactions will be added here -->
    </ul>

    <div>
      <h3>Budget Visualizations</h3>
      <button class="btn" id="analyze-btn">Analyze</button>
      <div id="chart-container" style="display:none;">
        <select id="chart-type">
          <option value="pie">Pie Chart</option>
          <option value="bar">Bar Chart</option>
          <option value="line">Line Chart</option>
        </select>
        <canvas id="budget-chart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>

  <script src="../script/script.js"></script>
</body>

</html>
